<!DOCTYPE html>
<html>
<head>
    <title>Manage Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>Add Student</h2>
    <form method="POST" action="addremm.php">
        <label>First Name:</label>
        <input type="text" name="fname" required><br>
        <label>Last Name:</label>
        <input type="text" name="lname" required><br>
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <label>Set a password:</label>
        <input type="text" name="pas" required><br>
        <label>Date of Birth</label>
        <input type="date" name="dob" required><br>
        <label>Phone:</label>
        <input type="text" name="phone" required><br>
        <label>Hallticket</label>
        <input type="text" name="htno" required><br>
        <label>Address:</label>
        <input type="text" name="ad" required><br>
        <label>Gender</label>
        <select name="Gender">
            <option value="Male" name="Gender">Male</option>
            <option value="Female" name="Gender">Female</option>
            <option value="Others" name="Gender">Others</option>
        </select>
        <label>B.tech year</label>
        <select name="Year">
            <option value="1st year" name="Year">1st year</option>
            <option value="2nd year" name="Year">2nd year</option>
            <option value="3rd year" name="Year">3rd year</option>
            <option value="4th year" name="Year">4th year</option>
        </select>
        <label>B.tech year</label>
        <select name="branch">
            <option value="CSM" name="branch">CSM</option>
            <option value="CSE" name="branch">CSE</option>
            <option value="CSW" name="branch">CSW</option>
            <option value="CSO" name="branch">CSO</option>
            <option value="ECE" name="branch">ECE</option>
            <option value="ME" name="branch">ME</option>
            <option value="CE" name="branch">CE</option>
        </select>
        <label>UserID</label>
        <input type="text" name="uid">
        <input type="submit" value="Add Student">
    </form>

    <h2>Remove Student</h2>
    <form method="POST" action="rem.php">
        <label>Student HALLTICKET:</label>
        <input type="text" name="htno" required><br>
        <input type="submit" value="Remove Student">
    </form>
</body>
</html>
