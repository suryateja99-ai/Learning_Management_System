<!DOCTYPE html>
<html>
<head>
    <title>Manage Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>Add Student</h2>
    <form method="POST" action="addremmt.php">
        <label>First Name:</label>
        <input type="text" name="fname" required><br>
        <label>Last Name:</label>
        <input type="text" name="lname" required><br>
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <label>Set a password:</label>
        <input type="text" name="pas" required><br>
        <label>Gender :</label>
        <select name="Gender">
            <option value="Male" name="Gender">Male</option>
            <option value="Female" name="Gender">Female</option>
            <option value="Others" name="Gender">Others</option>
        </select>
        <label>Address:</label>
        <input type="text" name="ad1" required><br>
        <label>Subject:</label>
        <input type="text" name="sub" required><br>
        <label>Mobile:</label>
        <input type="text" name="phno" required><br>
        <input type="submit" name="submit" value="ADD">
    </form>

    <h2>Remove Instructor</h2>
    <form method="POST" action="remt.php">
        <label>Instructor Name:</label>
        <input type="text" name="fname" required><br>
        <input type="submit" value="Remove Student">
    </form>
</body>
</html>
